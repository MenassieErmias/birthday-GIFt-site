<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/gift-4536515_1280.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1 class="header-title">Happy Birthday, Random Person</h1>
        <img src="assets/rando.avif" alt="" class="bff-img">
        <h2 class="header-name">John Doe turns 26 Today!</h2>
        <h4 class="header-date">08-09-2023</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-caption">How happy I am for you</h2>
        <h3 class="gift-direction">(Hover to open your GIFt)</h3>
        <div class="gift-section-img" id="happy"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-caption">You are a ...</h2>
        <div class="gift-section-img" id="genius"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-caption">How people react when you walk into a room.</h2>
        <div class="gift-section-img" id="hot"></div>
    </div>
    <div class="gift-section">
        <h2 class="gift-caption">How badass you are</h2>
        <div class="gift-section-img" id="badass"></div>
    </div>

    <footer>
        <p>
            To learn how to make your own birthay GIFt site, join <a href="#" target="_blank">HTML and CSS course at
                scrimba.</a>
        </p>
    </footer>
</body>

</html>
